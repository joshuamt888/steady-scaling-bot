<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steady Scaling AI Chat</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
    }

    /* Chat Toggle Button */
    #chat-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #CD003B;
      color: white;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(205, 0, 59, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chat-toggle:hover {
      transform: scale(1.1);
      background: #0C0A4A;
    }

    /* Chat Container */
    #chat-box {
      position: fixed;
      display: flex;
      bottom: 100px;
      right: 2rem;
      width: 90vw;
      height: 70vh;
      max-width: 380px;
      max-height: 560px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(12, 10, 74, 0.2);
      background: #ffffff;
      overflow: hidden;
      flex-direction: column;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    #chat-box.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      display: flex;
    }

    /* Chat Header */
    #chat-header {
      background: #0C0A4A;
      color: white;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    /* AI Avatar */
    .bot-avatar {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Chat Messages Area */
    #chat-messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      min-height: 0;
      background: #f8f9ff;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    /* Message Bubbles */
    .message {
  max-width: 80%;
  margin-bottom: 1rem;
  padding: 12px 16px 24px 16px; /* <-- Add bottom padding for timestamp */
  border-radius: 12px;
  font-size: 0.95rem;
  line-height: 1.4;
  animation: messageAppear 0.3s ease;
  position: relative;
}


    .user-msg {
  background: #0C0A4A;
  color: white;
  margin-left: auto;
  border-radius: 12px 12px 4px 12px;
  box-shadow: 0 2px 8px rgba(12, 10, 74, 0.1);
  padding: 10px 14px;
}


    .bot-msg {
  background: white;
  color: #0C0A4A;
  margin-right: auto;
  border-radius: 12px 12px 12px 4px;
  box-shadow: 0 2px 12px rgba(205, 0, 59, 0.1);
  border: 1px solid rgba(12, 10, 74, 0.1);
  position: relative;
  padding: 12px 16px 24px 16px; /* Make room for timestamp */
}

.message-time {
  font-size: 0.7rem;
  color: rgba(12, 10, 74, 0.6);
  position: absolute;
  right: 10px;
  bottom: 6px;
}


    .loading-bubble {
      background: white;
      padding: 12px 16px;
      border-radius: 12px 12px 12px 4px;
      max-width: 80%;
      align-self: flex-start;
      display: none;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 12px rgba(205, 0, 59, 0.1);
      border: 1px solid rgba(12, 10, 74, 0.1);
      margin-bottom: 1rem;
    }

    .loading-dots {
      display: flex;
      gap: 6px;
    }

    .loading-dots div {
      width: 8px;
      height: 8px;
      background: #CD003B;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dots div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots div:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Date Styling */
    .date-divider {
      text-align: center;
      margin: 1rem 0;
      color: #666;
      font-size: 0.8rem;
      position: relative;
    }

    .date-divider span {
      background: #f8f9ff;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .date-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      border-bottom: 1px solid rgba(12, 10, 74, 0.1);
      z-index: 0;
    }
    /* Input Area */
    #chat-input {
      display: flex;
      flex-shrink: 0;
      border-top: 2px solid rgba(12, 10, 74, 0.08);
      background: white;
    }

    #msg-input {
      flex: 1;
      border: none;
      padding: 1rem;
      font-size: 16px !important;
      color: #0C0A4A;
      background: transparent;
      outline: none;
    }

    #msg-input::placeholder {
      color: rgba(12, 10, 74, 0.4);
    }

    #msg-send {
      background: #CD003B;
      color: white;
      border: none;
      padding: 0 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #msg-send:hover {
      background: #a3002f;
    }

    /* Animations */
    @keyframes messageAppear {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
  #chat-box {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: auto; /* KEY FIX */
    max-width: none;
    max-height: none;
    border-radius: 0;
    display: flex !important;
    flex-direction: column;
    z-index: 9999;
    background: #ffffff;
  }

  #chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    min-height: 0; /* ensures it doesn't collapse */
  }

  #chat-input {
    display: flex;
    flex-shrink: 0;
    padding: 0.75rem 1rem;
    border-top: 1px solid rgba(12, 10, 74, 0.08);
    background: white;
  }

  #msg-input {
    flex: 1;
    font-size: 0.9rem;
    padding: 0.75rem;
    border: none;
    outline: none;
  }

  #msg-send {
    padding: 0 1rem;
    font-size: 0.9rem;
    border: none;
    background: #CD003B;
    color: white;
  }
}




  #chat-toggle {
    width: 56px;
    height: 56px;
    font-size: 24px;
    bottom: 1rem;
    right: 1rem;
  }




    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(12, 10, 74, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(12, 10, 74, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <button id="chat-toggle">ðŸ’¬</button>

  <div id="chat-box">
    <div id="chat-header">
      <div class="bot-avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/17030/17030821.png" alt="AI" style="width: 32px; height: 32px;">
      </div>
      <span>Steady Scaling AI</span>
      <button id="chat-close" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer; position: absolute; right: 1rem;">âœ–</button>
    </div>
    <div id="chat-messages">
      <!-- messages get appended here -->
    </div>
    <div id="chat-input">
      <input type="text" id="msg-input" placeholder="Ask about automation..." />
      <button id="msg-send">Send â†’</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('chat-toggle');
    const chatBox = document.getElementById('chat-box');
    const msgInput = document.getElementById('msg-input');
    const msgSend = document.getElementById('msg-send');
    const chatMessages = document.getElementById('chat-messages');
    const chatClose = document.getElementById('chat-close');

    let isOpen = false;
    let messageCount = 0;
    let lastDate = null;

    // Create loading bubble element
    function createLoadingBubble() {
      const loadingBubble = document.createElement('div');
      loadingBubble.className = 'loading-bubble';
      loadingBubble.innerHTML = `
        <div class="loading-dots">
          <div></div>
          <div></div>
          <div></div>
        </div>
      `;
      return loadingBubble;
    }

    // Show loading indicator
    function showLoading() {
      const loadingBubble = createLoadingBubble();
      chatMessages.appendChild(loadingBubble);
      loadingBubble.style.display = 'flex';
      maintainScroll();
      return loadingBubble;
    }

    // Hide loading indicator
    function hideLoading(loadingBubble) {
      if (loadingBubble && loadingBubble.parentNode) {
        loadingBubble.parentNode.removeChild(loadingBubble);
      }
    }

    // Date formatting
    function formatDate(date) {
      return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric', 
        year: 'numeric' 
      });
    }

    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit' 
      });
    }

    // Date divider logic
    function checkDateDivider() {
      const currentDate = new Date();
      const currentDateString = formatDate(currentDate);
      
      if (currentDateString !== lastDate) {
        const divider = document.createElement('div');
        divider.className = 'date-divider';
        divider.innerHTML = `<span>${currentDateString}</span>`;
        chatMessages.appendChild(divider);
        lastDate = currentDateString;
      }
    }

    // Scroll management
    function maintainScroll() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Toggle chat visibility
    function toggleChat() {
      isOpen = !isOpen;
      chatBox.classList.toggle('active', isOpen);
      toggleBtn.style.backgroundColor = isOpen ? '#0C0A4A' : '#CD003B';
      
      if (isOpen && messageCount === 0) {
        addBotMessage("ðŸ‘‹ Hi there! I'm Steady AI - your automation consultant. Where should we start?");
        messageCount++;
      }
      maintainScroll();
    }

    // Create message elements
    function createMessage(text, isUser) {
  const msg = document.createElement('div');
  msg.className = `message ${isUser ? 'user-msg' : 'bot-msg'}`;
  
  const now = new Date();

  msg.innerHTML = isUser
    ? `${text.replace(/\n/g, '<br>')}`
    : `
        <div class="message-text">${text.replace(/\n/g, '<br>')}</div>
        <span class="message-time">${formatTime(now)}</span>
      `;

  return msg;
}



    // Add messages to chat
    function addMessage(text, isUser) {
      checkDateDivider();
      const message = createMessage(text, isUser);
      chatMessages.appendChild(message);
      maintainScroll();
    }

    // Add bot message
    function addBotMessage(text) {
      addMessage(text, false);
    }

    // Handle message sending
    async function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;

      addMessage(text, true);
      msgInput.value = '';
      
      let loadingBubble = null;
      try {
        loadingBubble = showLoading();
        
        // Simulate API call (replace with actual fetch)
        const response = await fetch('/chat', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({ message: text })
});

const data = await response.json();
hideLoading(loadingBubble);
addBotMessage(data.choices?.[0]?.message?.content || "Sorry, something went wrong.");


        if (messageCount >= 4) {
          setTimeout(() => {
            addBotMessage("Ready to take the next step? Tap the button above to connect with our team.");
            setTimeout(toggleChat, 3000);
          }, 1000);
        }
      } catch (error) {
        hideLoading(loadingBubble);
        addBotMessage("Connection issue - please try again.");
      }
    }

    // Event listeners
    toggleBtn.addEventListener('click', toggleChat);
    msgSend.addEventListener('click', sendMessage);
    msgInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    chatClose.addEventListener('click', () => {
      isOpen = false;
      chatBox.classList.remove('active');
      toggleBtn.style.backgroundColor = '#CD003B';
    });

    // Initial focus
    msgInput.focus();
  </script>
</body>
</html>
